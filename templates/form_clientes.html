<form class="c-form" 
        {% if cliente %}  
            action="{{url_for('cliente.atualiza_dados_cliente', id_cliente=cliente.id)}}"         
        {% else %}
            action="{{url_for('cliente.inserir_cliente')}}"  
        {% endif %}

        method="{% if cliente %}PUT{% else %}POST{% endif %}"

        {% if cliente %}
            c-swap="#cliente-{{cliente.id}}"
        {%else%}
            c-append="#lista-clientes"
        {% endif %}>

  <div class="mb-3">
    <label class="form-label">Nome</label>
    <input name="nome"
      type="text"
      class="form-control"
      {% if cliente %}value="{{cliente.nome}}"{% endif %}>
  </div>
  <div class="mb-3">
    <label class="form-label">E-mail</label>
    <input name="email"
      type="text"
      class="form-control"
      {% if cliente %}value="{{cliente.email}}"{% endif %}>
      
  </div>


  <button type="submit" class="btn btn-primary">
        {% if cliente %}Salvar{% else %}Criar{% endif %}
  </button>

</form>
