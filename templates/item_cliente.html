<tr id="cliente-{{cliente.id}}" class="table">
    <td>{{cliente.id}}</td>
    <td>{{cliente.nome}}</td>
    <td>{{cliente.email}}</td>
    <td>
        <button type="button" class="btn btn-secondary"
            c-get="{{url_for('cliente.obter_dados_cliente', id_cliente=cliente.id)}}"
            c-target="#exibir-cliente"
            data-bs-toggle="modal" data-bs-target="#exampleModal">Ver</button>


        <button type="button" class="btn btn-primary"
            c-get="{{url_for('cliente.form_edicao_cliente', id_cliente=cliente.id)}}"
            c-target="#form-cliente">Editar</button>


        <button type="button" 
            class="btn btn-danger" 
            c-delete="{{ url_for('cliente.deleta_registro_cliente', id_cliente=cliente.id)}}"
            c-remove-closest="tr">Deletar</button>
    </td>
</tr>
